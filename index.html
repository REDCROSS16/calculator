<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div id="calculator">
            <div id="result">
                
            </div>
            <div class="buttons">
                <div class="row">
                    <button class="button" id="b-7" value="7">7</button>
                    <button class="button" id="b-8" value="8">8</button>
                    <button class="button" id="b-9" value="9">9</button>
                </div>
                <div class="row">
                    <button class="button" id="b-4" value="4">4</button>
                    <button class="button" id="b-5" value="5">5</button>
                    <button class="button" id="b-6" value="6">6</button>
                </div>
                <div class="row">
                    <button class="button" id="b-1" value="1">1</button>
                    <button class="button" id="b-2" value="2">2</button>
                    <button class="button" id="b-3" value="3">3</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
